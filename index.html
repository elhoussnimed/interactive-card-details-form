<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <section class="card">
      <div class="front-card">
        <img src="./images/card-logo.svg" alt="">
        <p>0000 0000 0000 0000</p>
        <div>
          <span class="holder-name">Full Name</span>
          <div class="experation-date">
            <span class="card-month">00/</span>
            <span class="card-year">00</span>
          </div>
        </div>
      </div>
      <div class="back-card">
        <p>000</p>
      </div>
    </section>
    <section class="form">
      <div class="content">
        <div class="card-holder">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="25">
        </div>
        <div class="card-number">
          <label for="cardNumber">Card Number</label>
          <input type="text" name="" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <p class="msg-error">Wrong format, numbers only</p>
        </div>
        <div class="card-exp-cvc">
          <div class="exp-date">
            <label for="">Exp. Date (MM/YY)</label>
            <input type="number" name="" id="month" placeholder="MM" maxlength="2" min="1" max="12">
            <input type="number" name="" id="year" placeholder="YY" maxlength="2" min="22" max="32">
            <p>Can't Be Blank</p>
          </div>
          <div class="cvc">
            <label for="">cvc</label>
            <input type="number" name="" id="cvc" placeholder="e.g. 123" maxlength="3">
            <p>Can't Be Blank</p>
          </div>
        </div>
        <div class="btn">
          <button type="submit">Confirm</button>
        </div>
      </div>
    </section>
    <div class="complete-state">
      <img src="./images/icon-complete.svg" alt="">
      <p> Thank you!</p>
      <p>We've added your card details</p>
      <button type="button">continue</button>
    </div>
  </div>
  <!-- Completed state start -->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
